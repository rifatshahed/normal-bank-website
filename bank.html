<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some 
            <span class="font-semibold text-amber-500">Moooooooooney</span>!!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white ">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-text">00</span></h2>
                </div>
                <div class="bg-pink-400 p-8 rounded-xl">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl">$ <span id="withdraw-text">00</span></h2>
                </div>
                <div class="bg-red-400 p-8 rounded-xl">
                    <h4 class="text-3xl">My Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-text">1240</span></h2>
                </div>
            </div>
        </section>

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-indigo-300  mt-12 p-8 rounded-xl">
                    <h3 class="text-3xl mb-6 font-medium">Please Deposit</h3>
            <div class="mx-10">
                <input class="w-9/12 block mb-3 px-3 py-2 rounded-xl" type="text" name="" id="deposit-field" placeholder="$ amount you want to deposit">

                <button id="btn-deposit" class="bg-indigo-900 hover:bg-indigo-600 px-5 py-2 rounded text-white font-medium">Deposit</button>
            </div>
                </div>

                <div class="bg-violet-400 mt-12 p-8 rounded-xl">
                    <h3 class="text-3xl mb-6 font-medium">Please Withdraw</h3>
            <div class="mx-10">
                <input class="w-9/12 block mb-3 px-3 py-2 rounded-xl" type="text" name="" id="withdraw-field" placeholder="$ amount you want to withdraw">

                <button id="btn-withdraw" class="bg-violet-900 hover:bg-violet-600 px-5 py-2 rounded text-white font-medium">Withdraw</button>
            </div>
                </div>

            </div>
        </section>
    </main>

    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
